<head>

    <link rel="stylesheet" href="styles.css">
    <style>
        html { overflow-y: auto; overflow-x: hidden; }
        body { overflow: auto; height: auto; min-height: 100vh; }

        /* ── Hero ──
           The cathedral. Light forcing through containment.
           The image does the work. */
        .hero {
            position: relative;
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
        }
        .hero-bg {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            object-fit: cover;
            opacity: 0.18;
            z-index: 0;
            filter: brightness(1.2);
        }
        /* Light fading into night at the bottom */
        .hero::after {
            content: '';
            position: absolute;
            bottom: 0; left: 0;
            width: 100%; height: 30%;
            background: linear-gradient(transparent, var(--night));
            z-index: 1;
            pointer-events: none;
        }
        .hero-content {
            position: relative;
            z-index: 2;
            padding: 0 2rem;
        }
        .hero-title {
            font-family: 'Cormorant Garamond', Georgia, serif;
            font-size: clamp(2.8rem, 6vw, 5.5rem);
            font-weight: 300;
            letter-spacing: 0.25em;
            color: var(--stone);
            margin-bottom: 2.5vh;
            line-height: 1.1;
        }
        .hero-subtitle {
            font-family: 'Cormorant Garamond', Georgia, serif;
            font-size: clamp(0.7rem, 1.1vw, 0.95rem);
            font-weight: 400;
            letter-spacing: 0.4em;
            text-transform: uppercase;
            color: var(--iron);
            margin-bottom: 1.5vh;
        }
        .hero-tagline {
            font-family: 'Cormorant Garamond', Georgia, serif;
            font-size: clamp(0.9rem, 1.15vw, 1.05rem);
            font-weight: 300;
            font-style: italic;
            color: var(--iron-dim);
            margin-bottom: 8vh;
            letter-spacing: 0.03em;
        }
        .hero-enter {
            font-family: 'Cormorant Garamond', Georgia, serif;
            font-size: 0.75rem;
            font-weight: 400;
            letter-spacing: 0.35em;
            text-transform: uppercase;
            color: var(--iron);
            text-decoration: none;
            border-bottom: 1px solid var(--iron-dim);
            padding-bottom: 4px;
            transition: color 0.3s, border-color 0.3s;
            cursor: pointer;
        }
        .hero-enter:hover {
            color: var(--stone);
            border-color: var(--stone);
        }

        /* ── Navigation section ── */
        .nav-section {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 8vh 8vw;
            position: relative;
            z-index: 1;
        }
        .nav-section .link-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0;
        }
        .nav-section .nav-link {
            font-family: 'Cormorant Garamond', Georgia, serif;
            font-size: 0.9rem;
            font-weight: 400;
            letter-spacing: 0.25em;
            color: var(--iron);
            text-decoration: none;
            padding: 9px 0;
            transition: color 0.3s;
            text-transform: uppercase;
        }
        .nav-section .nav-link:hover {
            color: var(--stone);
        }
        .nav-section .link-section-label {
            font-size: 0.55rem;
            letter-spacing: 0.35em;
            text-transform: uppercase;
            color: var(--iron-dim);
            margin-top: 6vh;
            margin-bottom: 2vh;
        }
        .nav-section .link-section-label:first-child {
            margin-top: 0;
        }
        .nav-footer {
            font-size: 0.65rem;
            letter-spacing: 0.18em;
            color: var(--iron-dim);
            margin-top: 8vh;
        }
    </style>
</head>
<body>
    <section class="hero" id="hero">

        <div class="hero-content">

            <div class="hero-subtitle">Cognitive Security Infrastructure</div>
            <div class="hero-tagline">Minds are hackable. Seithar is the security layer.</div>
            <a class="hero-enter" onclick="document.getElementById('nav').scrollIntoView({behavior:'smooth'})">Enter</a>
        </div>
    </section>

    <section class="nav-section" id="nav">
        <div class="link-container">
            <div class="link-section-label">Division</div>
            <a href="about.html" class="nav-link">About</a>
            <a href="personnel.html" class="nav-link">Personnel</a>

            <a href="https://x.com/SeitharGroup" class="nav-link" target="_blank">X / Twitter</a>

            <div class="link-section-label">Resources</div>
            <a href="Seithar96723.pdf" class="nav-link" download>Whitepaper</a>
        </div>
        <div class="nav-footer">&copy; 2026 SEITHAR GROUP</div>
    </section>
</body>
