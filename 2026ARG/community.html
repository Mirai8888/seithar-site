// Community config
const communityNames = {
  0: 'Dissident Right / Art',
  1: 'Accelerationist / Octra',
  2: 'Techno-Philosophy',
  3: 'Post-Left / Underground',
  4: 'Peripheral'
};
const communityColors = {
  0: '#8b9dad',  // slate blue-gray
  1: '#a39490',  // warm taupe
  2: '#7d8f7d',  // sage green
  3: '#b09aa5',  // dusty rose
  4: '#bbb8b2'   // warm gray
};

// Deduplicate nodes (case-insensitive, keep highest pagerank variant)
const nodeMap = new Map();
Object.keys(analysisData.pagerank).forEach(name => {
  const key = name.toLowerCase();
  const existing = nodeMap.get(key);
  if (!existing || analysisData.pagerank[name] > analysisData.pagerank[existing]) {
    nodeMap.set(key, name);
  }
});

// Build nodes
const nodes = [];
const nodeIndex = {};
nodeMap.forEach((name, key) => {
  const pr = analysisData.pagerank[name] || 0.0025;
  const community = analysisData.partition[name] !== undefined ? analysisData.partition[name] : -1;
  const node = { id: key, label: name, pagerank: pr, community };
  nodes.push(node);
  nodeIndex[key] = node;
});

// Sort by pagerank to find top 15
const topNodes = new Set(
  [...nodes].sort((a, b) => b.pagerank - a.pagerank).slice(0, 15).map(n => n.id)
);

// Build edges (deduplicated)
const edgeSet = new Set();
const links = [];
Object.entries(edgesData).forEach(([source, targets]) => {
  const sKey = source.toLowerCase();
  if (!nodeIndex[sKey]) return;
  targets.forEach(t => {
    const tKey = t.toLowerCase();
    if (!nodeIndex[tKey]) return;
    const edgeId = [sKey, tKey].sort().join('|');
    if (!edgeSet.has(edgeId)) {
      edgeSet.add(edgeId);
      links.push({ source: sKey, target: tKey });
    }
  });
});

// Stats
document.getElementById('stats').innerHTML = `
  <div><span>${nodes.length}</span> nodes</div>
  <div><span>${links.length}</span> edges</div>
  <div><span>${Object.keys(analysisData.communities).length}</span> communities</div>
`;

// Legend
const legendEl = document.getElementById('legend');
Object.entries(communityNames).forEach(([id, name]) => {
  const size = analysisData.communities[id] ? analysisData.communities[id].size : 0;
  legendEl.innerHTML += `
    <div class="legend-item">
      <div class="legend-dot" style="background:${communityColors[id]}"></div>
      <div class="legend-label">${name} (${size})</div>
    </div>`;
});

// D3 setup
const width = window.innerWidth;
const height = window.innerHeight;
const svg = d3.select('#graph').append('svg')
  .attr('width', width).attr('height', height);
const g = svg.append('g');

// Zoom
const zoom = d3.zoom().scaleExtent([0.2, 6]).on('zoom', e => g.attr('transform', e.transform));
svg.call(zoom);

// Simulation
const sim = d3.forceSimulation(nodes)
  .force('link', d3.forceLink(links).id(d => d.id).distance(40).strength(0.3))
  .force('charge', d3.forceManyBody().strength(-60).distanceMax(300))
  .force('center', d3.forceCenter(width / 2, height / 2))
  .force('collision', d3.forceCollide().radius(d => nodeRadius(d) + 1));

function nodeRadius(d) {
  return Math.max(1.5, Math.sqrt(d.pagerank * 8000));
}

// Draw edges
const link = g.append('g').selectAll('line').data(links).join('line')
  .attr('stroke', '#ebebeb').attr('stroke-width', 0.5);

// Draw nodes
const node = g.append('g').selectAll('circle').data(nodes).join('circle')
  .attr('r', d => nodeRadius(d))
  .attr('fill', d => communityColors[d.community] || '#ccc')
  .attr('stroke', d => d3.color(communityColors[d.community] || '#ccc').darker(0.3))
  .attr('stroke-width', 0.5)
  .style('cursor', 'pointer');

// Labels (top 15 only)
const label = g.append('g').selectAll('text').data(nodes.filter(d => topNodes.has(d.id))).join('text')
  .text(d => d.label)
  .attr('font-family', '-apple-system, BlinkMacSystemFont, Helvetica Neue, sans-serif')
  .attr('font-size', '8px').attr('font-weight', 400)
  .attr('fill', '#666').attr('text-anchor', 'middle')
  .attr('dy', d => -nodeRadius(d) - 3)
  .style('pointer-events', 'none');

// Tooltip
const tooltip = document.getElementById('tooltip');
node.on('mouseover', (e, d) => {
  tooltip.style.display = 'block';
  tooltip.innerHTML = `
    <div class="tt-name">@${d.label}</div>
    <div class="tt-meta">PageRank: ${d.pagerank.toFixed(4)}</div>
    <div class="tt-community">${communityNames[d.community] || 'Unknown'}</div>`;
}).on('mousemove', e => {
  tooltip.style.left = (e.pageX + 12) + 'px';
  tooltip.style.top = (e.pageY - 10) + 'px';
}).on('mouseout', () => { tooltip.style.display = 'none'; });

// Click to isolate
let selectedNode = null;
node.on('click', (e, d) => {
  e.stopPropagation();
  if (selectedNode === d.id) {
    selectedNode = null;
    node.attr('opacity', 1).attr('fill', d => communityColors[d.community] || '#ccc');
    link.attr('opacity', 1).attr('stroke', '#ebebeb');
    label.attr('opacity', 1);
    return;
  }
  selectedNode = d.id;
  const connected = new Set();
  connected.add(d.id);
  links.forEach(l => {
    const s = typeof l.source === 'object' ? l.source.id : l.source;
    const t = typeof l.target === 'object' ? l.target.id : l.target;
    if (s === d.id) connected.add(t);
    if (t === d.id) connected.add(s);
  });
  node.attr('opacity', n => connected.has(n.id) ? 1 : 0.06)
    .attr('fill', n => connected.has(n.id) ? communityColors[n.community] || '#ccc' : '#f0f0f0');
  link.attr('opacity', l => {
    const s = typeof l.source === 'object' ? l.source.id : l.source;
    const t = typeof l.target === 'object' ? l.target.id : l.target;
    return (s === d.id || t === d.id) ? 0.6 : 0.03;
  }).attr('stroke', l => {
    const s = typeof l.source === 'object' ? l.source.id : l.source;
    const t = typeof l.target === 'object' ? l.target.id : l.target;
    return (s === d.id || t === d.id) ? '#ccc' : '#f5f5f5';
  });
  label.attr('opacity', n => connected.has(n.id) ? 1 : 0.08);
});

svg.on('click', () => {
  if (selectedNode) {
    selectedNode = null;
    node.attr('opacity', 1).attr('fill', d => communityColors[d.community] || '#ccc');
    link.attr('opacity', 1).attr('stroke', '#ebebeb');
    label.attr('opacity', 1);
  }
});

// Search
document.getElementById('search').addEventListener('input', function() {
  const q = this.value.toLowerCase().trim();
  if (!q) {
    node.attr('opacity', 1).attr('fill', d => communityColors[d.community] || '#ccc');
    link.attr('opacity', 1).attr('stroke', '#ebebeb');
    label.attr('opacity', 1);
    return;
  }
  const matches = new Set(nodes.filter(n => n.id.includes(q) || n.label.toLowerCase().includes(q)).map(n => n.id));
  node.attr('opacity', d => matches.has(d.id) ? 1 : 0.06)
    .attr('fill', d => matches.has(d.id) ? communityColors[d.community] || '#ccc' : '#f0f0f0');
  link.attr('opacity', 0.03).attr('stroke', '#f5f5f5');
  label.attr('opacity', d => matches.has(d.id) ? 1 : 0.08);
});

// Drag
node.call(d3.drag()
  .on('start', (e, d) => { if (!e.active) sim.alphaTarget(0.3).restart(); d.fx = d.x; d.fy = d.y; })
  .on('drag', (e, d) => { d.fx = e.x; d.fy = e.y; })
  .on('end', (e, d) => { if (!e.active) sim.alphaTarget(0); d.fx = null; d.fy = null; }));

// Tick
sim.on('tick', () => {
  link.attr('x1', d => d.source.x).attr('y1', d => d.source.y)
    .attr('x2', d => d.target.x).attr('y2', d => d.target.y);
  node.attr('cx', d => d.x).attr('cy', d => d.y);
  label.attr('x', d => d.x).attr('y', d => d.y - nodeRadius(d) - 3);
});
</script>
