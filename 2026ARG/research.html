<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research — SEITHAR GROUP</title>
    <meta name="description" content="Seithar Group research publications. Cognitive defense, binding protocols, Sunyata protocol, current event analysis.">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body.research-page { overflow-y: auto; overflow-x: hidden; }
        body.research-page .container {
            min-height: 100vh;
            height: auto;
            justify-content: flex-start;
            padding: 5vh 6vw 12vh;
            text-align: left;
            align-items: stretch;
        }
        .research-inner { max-width: 820px; margin: 0 auto; width: 100%; }
        /* White card backdrop: separates content from video for legibility */
        .research-card {
            background: #ffffff;
            border-radius: 2px;
            box-shadow: 0 2px 24px rgba(0,0,0,0.08);
            padding: 2.5rem 2.5rem 3rem;
            margin-bottom: 2rem;
        }
        .research-header { margin-bottom: 2rem; padding-bottom: 1.5rem; border-bottom: 1px solid #e8e8e8; }
        .research-title { font-size: 1.4rem; font-weight: 400; letter-spacing: 0.12em; color: #1a1a1a; text-transform: uppercase; margin-bottom: 0.35rem; }
        .research-subtitle { font-size: 12px; color: #666666; letter-spacing: 0.05em; }
        /* TOC: grouped and scannable */
        .research-toc { margin-bottom: 2rem; }
        .research-toc-title { font-size: 10px; letter-spacing: 0.12em; color: #666666; text-transform: uppercase; margin-bottom: 1rem; }
        .research-toc-section { margin-bottom: 1.25rem; }
        .research-toc-section:last-child { margin-bottom: 0; }
        .research-toc-section-title { font-size: 10px; letter-spacing: 0.1em; color: #999; text-transform: uppercase; margin-bottom: 0.5rem; padding-left: 2px; }
        .research-toc-list { display: flex; flex-direction: column; gap: 0; }
        .research-toc-list .toc-item { border-bottom: 1px solid #f0f0f0; }
        .research-toc-list .toc-item:last-child { border-bottom: none; }
        .research-toc a {
            color: #1a1a1a;
            text-decoration: none;
            font-size: 13px;
            letter-spacing: 0.02em;
            display: flex;
            align-items: baseline;
            padding: 0.5rem 0;
            transition: background 0.15s, color 0.15s;
        }
        .research-toc a:hover { background: #f8f8f8; color: #000; }
        .research-toc .toc-id { color: #888; font-size: 11px; min-width: 5em; flex-shrink: 0; }
        /* Document blocks: clear separation, nav hint */
        .research-content-wrap { margin-top: 0.5rem; }
        .research-doc {
            margin-bottom: 2.5rem;
            padding-bottom: 2.5rem;
            border-bottom: 1px solid #e8e8e8;
            scroll-margin-top: 1rem;
        }
        .research-doc:last-child { border-bottom: none; margin-bottom: 0; padding-bottom: 0; }
        .research-doc-nav { font-size: 11px; margin-bottom: 1rem; }
        .research-doc-nav a { color: #666; text-decoration: none; letter-spacing: 0.05em; }
        .research-doc-nav a:hover { color: #1a1a1a; }
        .research-doc h1 { font-size: 1.25rem; font-weight: 400; letter-spacing: 0.04em; margin-bottom: 1rem; color: #1a1a1a; padding-top: 0.25rem; }
        .research-doc h2 { font-size: 1rem; font-weight: 400; margin: 1.5rem 0 0.5rem; color: #1a1a1a; }
        .research-doc h3 { font-size: 12px; font-weight: 500; margin: 1.25rem 0 0.35rem; color: #333; letter-spacing: 0.02em; text-transform: uppercase; }
        .research-doc p { font-size: 14px; line-height: 1.8; color: #1a1a1a; margin-bottom: 1rem; font-weight: 300; }
        .research-doc strong { font-weight: 500; color: #1a1a1a; }
        .research-doc ul, .research-doc ol { margin: 1rem 0 1.5rem; padding-left: 1.5em; font-size: 14px; line-height: 1.75; color: #1a1a1a; font-weight: 300; }
        .research-doc li { margin-bottom: 0.4em; }
        .research-doc pre, .research-doc code { font-family: inherit; font-size: 12px; background: #f5f5f5; padding: 1px 4px; }
        .research-doc pre { padding: 12px; overflow-x: auto; margin: 1rem 0; border: 1px solid #e0e0e0; }
        .research-doc hr { border: none; border-top: 1px solid #e8e8e8; margin: 1.5rem 0; }
        .research-loading { color: #666; font-size: 12px; padding: 1.5rem 0; }
        .research-error { color: #666; font-size: 12px; padding: 1.5rem 0; }
        @media (max-width: 768px) {
            .research-card { padding: 1.5rem 1.25rem 2rem; }
        }
    </style>
</head>
<body class="research-page">
    <video id="bg-video" autoplay muted loop playsinline>
        <source src="your-video.mp4" type="video/mp4">
    </video>

    <div class="container">
        <div class="research-inner">
            <div class="research-card">
                <div class="research-header">
                    <h1 class="research-title">Research</h1>
                    <p class="research-subtitle">Seithar Group Intelligence and Research Division — Open publications</p>
                </div>

                <div class="research-toc">
                    <div class="research-toc-title">Publications</div>
                    <div class="research-toc-section" id="toc-srp">
                        <div class="research-toc-section-title">Strategic Research Papers</div>
                        <nav class="research-toc-list" id="research-toc-srp"></nav>
                    </div>
                    <div class="research-toc-section" id="toc-cea">
                        <div class="research-toc-section-title">Current Event Analysis</div>
                        <nav class="research-toc-list" id="research-toc-cea"></nav>
                    </div>
                    <div class="research-toc-section" id="toc-tan">
                        <div class="research-toc-section-title">Threat Analysis Notes</div>
                        <nav class="research-toc-list" id="research-toc-tan"></nav>
                    </div>
                </div>

                <div class="research-content-wrap" id="research-content"></div>
            </div>
        </div>
        <div class="status">© 2026 SEITHAR GROUP. ALL RIGHTS RESERVED.</div>
        <a href="index.html" class="back-link">[ RETURN ]</a>
    </div>

    <script>
(function () {
    var docs = [
        { id: 'srp-001', label: 'SRP-001 — The Convergence Thesis', path: 'seithar-research/001-convergence-thesis.md' },
        { id: 'srp-002', label: 'SRP-002 — Wetiko in the Wire', path: 'seithar-research/002-wetiko-in-the-wire.md' },
        { id: 'srp-003', label: 'SRP-003 — Binding Protocols', path: 'seithar-research/003-binding-protocols.md' },
        { id: 'srp-004', label: 'SRP-004 — The Sunyata Protocol', path: 'seithar-research/004-sunyata-protocol.md' },
        { id: 'srp-005', label: 'SRP-005 — Experimental Substrate Manipulation', path: 'seithar-research/005-experimental-substrate-manipulation.md' },
        { id: 'srp-006', label: 'SRP-006 — Digital Substrate Manipulation', path: 'seithar-research/006-digital-substrate-manipulation.md' },
        { id: 'srp-007', label: 'SRP-007 — Substrate Topology', path: 'seithar-research/007-substrate-topology.md' },
        { id: 'srp-008', label: 'SRP-008 — Convergence Proof', path: 'seithar-research/008-convergence-proof.md' },
        { id: 'cea-001', label: 'CEA-001 — Patch Tuesday Zero-Days', path: 'seithar-research/output/CEA-2026-02-11-001-patch-tuesday-zero-days.md' },
        { id: 'cea-002', label: 'CEA-002 — Industrial-Scale Deepfakes', path: 'seithar-research/output/CEA-2026-02-11-002-deepfake-industrial-scale.md' },
        { id: 'cea-003', label: 'CEA-003 — Pravda AI Poisoning', path: 'seithar-research/output/CEA-2026-02-11-003-pravda-ai-poisoning.md' },
        { id: 'cea-004', label: 'CEA-004 — Conduent Ransomware', path: 'seithar-research/output/CEA-2026-02-11-004-conduent-ransomware.md' },
        { id: 'cea-005', label: 'CEA-005 — ClawdHub Reverse Shells', path: 'seithar-research/output/CEA-2026-02-11-005-clawdhub-reverse-shells.md' },
        { id: 'cea-006', label: 'CEA-006 — Living Off the AI', path: 'seithar-research/output/CEA-2026-02-11-006-living-off-the-ai.md' },
        { id: 'cea-007', label: 'CEA-007 — Moltbook Wallet Drain', path: 'seithar-research/output/CEA-2026-02-11-007-moltbook-wallet-drain.md' },
        { id: 'cea-008', label: 'CEA-008 — Road Sign Prompt Injection', path: 'seithar-research/output/CEA-2026-02-11-008-road-sign-prompt-injection.md' },
        { id: 'cea-009', label: 'CEA-009 — Foreign Affairs Fog of AI', path: 'seithar-research/output/CEA-2026-02-11-009-foreign-affairs-fog-of-ai.md' },
        { id: 'tan-001', label: 'TAN-001 — SCT-007 Recursive Infection', path: 'seithar-research/output/TAN-2026-02-11-001-sct007-recursive-infection.md' },
        { id: 'cea-010', label: 'CEA-010 — MCP Autonomous Ransomware', path: 'seithar-research/output/CEA-2026-02-11-010-mcp-autonomous-ransomware.md' },
        { id: 'cea-011', label: 'CEA-011 — Weaponized AI Smart City Siege', path: 'seithar-research/output/CEA-2026-02-11-011-weaponized-ai-smart-city-siege.md' },
        { id: 'cea-012', label: 'CEA-012 — Weaponized AI Smart City Siege', path: 'seithar-research/output/CEA-2026-02-11-012-weaponized-ai-smart-city-siege.md' }
    ];

    var tocSrp = document.getElementById('research-toc-srp');
    var tocCea = document.getElementById('research-toc-cea');
    var tocTan = document.getElementById('research-toc-tan');
    var contentEl = document.getElementById('research-content');

    function getTocList(id) {
        if (id.indexOf('srp-') === 0) return tocSrp;
        if (id.indexOf('tan-') === 0) return tocTan;
        return tocCea;
    }

    docs.forEach(function (d) {
        var list = getTocList(d.id);
        var a = document.createElement('a');
        a.href = '#' + d.id;
        a.className = 'toc-item';
        a.innerHTML = '<span class="toc-id">' + d.id.toUpperCase() + '</span>' + d.label.replace(d.id.toUpperCase() + ' — ', '');
        a.addEventListener('click', function (e) {
            e.preventDefault();
            loadDoc(d);
        });
        list.appendChild(a);
    });

    function stripFrontmatter(text) {
        if (text.indexOf('---') === 0) {
            var end = text.indexOf('---', 3);
            if (end !== -1) return text.slice(end + 3).replace(/^\n+/, '');
        }
        return text;
    }

    function backToTop() {
        var card = document.querySelector('.research-card');
        if (card) card.scrollIntoView({ behavior: 'smooth', block: 'start' });
    }

    function loadDoc(d) {
        var section = document.getElementById(d.id);
        if (section) {
            section.scrollIntoView({ behavior: 'smooth', block: 'start' });
            return;
        }
        var placeholder = document.createElement('div');
        placeholder.id = d.id;
        placeholder.className = 'research-doc';
        placeholder.innerHTML = '<div class="research-loading">Loading…</div>';
        contentEl.appendChild(placeholder);

        fetch(d.path)
            .then(function (r) { return r.ok ? r.text() : Promise.reject(new Error(r.status)); })
            .then(function (text) {
                text = stripFrontmatter(text);
                var html = marked.parse(text, { gfm: true });
                var navHtml = '<div class="research-doc-nav"><a href="#" onclick="return false;" data-back>↑ Back to list</a></div>';
                placeholder.innerHTML = navHtml + '<div class="research-doc-content">' + html + '</div>';
                var backLink = placeholder.querySelector('[data-back]');
                if (backLink) backLink.addEventListener('click', function (e) { e.preventDefault(); backToTop(); });
            })
            .catch(function () {
                placeholder.innerHTML = '<div class="research-error">Unable to load document.</div>';
            });
    }

    function loadAll() {
        docs.forEach(function (d) {
            var section = document.getElementById(d.id);
            if (section) return;
            var placeholder = document.createElement('div');
            placeholder.id = d.id;
            placeholder.className = 'research-doc';
            placeholder.innerHTML = '<div class="research-loading">Loading ' + d.label + '…</div>';
            contentEl.appendChild(placeholder);

            fetch(d.path)
                .then(function (r) { return r.ok ? r.text() : Promise.reject(new Error(r.status)); })
                .then(function (text) {
                    text = stripFrontmatter(text);
                    var html = marked.parse(text, { gfm: true });
                    var navHtml = '<div class="research-doc-nav"><a href="#" onclick="return false;" data-back>↑ Back to list</a></div>';
                    placeholder.innerHTML = navHtml + '<div class="research-doc-content">' + html + '</div>';
                    var backLink = placeholder.querySelector('[data-back]');
                    if (backLink) backLink.addEventListener('click', function (e) { e.preventDefault(); backToTop(); });
                })
                .catch(function () {
                    placeholder.innerHTML = '<div class="research-error">Unable to load ' + d.label + '.</div>';
                });
        });
    }

    loadAll();
})();
    </script>
</body>
</html>
