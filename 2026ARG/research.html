        tan: document.getElementById('research-toc-tan'),
        cs: document.getElementById('research-toc-cs'),
        ref: document.getElementById('research-toc-ref'),
        field: document.getElementById('research-toc-field'),
        article: document.getElementById('research-toc-article')
    };
    var contentEl = document.getElementById('research-content');

    docs.forEach(function (d) {
        var list = tocContainers[d.cat];
        if (!list) return;
        var a = document.createElement('a');
        a.href = '#' + d.id;
        a.className = 'toc-item';
        var idText = d.id.toUpperCase().replace(/-/g, '-');
        var labelText = d.label;
        // Strip the ID prefix from label for display
        var displayLabel = labelText.replace(/^[A-Z]+-\d+:\s*/, '');
        a.innerHTML = '<span class="toc-id">' + idText + '</span>' + displayLabel;
        a.addEventListener('click', function (e) {
            e.preventDefault();
            loadDoc(d);
        });
        list.appendChild(a);
    });

    function stripFrontmatter(text) {
        if (text.indexOf('---') === 0) {
            var end = text.indexOf('---', 3);
            if (end !== -1) return text.slice(end + 3).replace(/^\n+/, '');
        }
        return text;
    }

    function backToTop() {
        var card = document.querySelector('.research-card');
        if (card) card.scrollIntoView({ behavior: 'smooth', block: 'start' });
    }

    function loadDoc(d) {
        var section = document.getElementById(d.id);
        if (section) {
            section.scrollIntoView({ behavior: 'smooth', block: 'start' });
            return;
        }
        var placeholder = document.createElement('div');
        placeholder.id = d.id;
        placeholder.className = 'research-doc';
        placeholder.innerHTML = '<div class="research-loading">Loading...</div>';
        contentEl.appendChild(placeholder);

        fetch(d.path)
            .then(function (r) { return r.ok ? r.text() : Promise.reject(new Error(r.status)); })
            .then(function (text) {
                text = stripFrontmatter(text);
                var html = marked.parse(text, { gfm: true });
                var navHtml = '<div class="research-doc-nav"><a href="#" onclick="return false;" data-back>Back to list</a></div>';
                placeholder.innerHTML = navHtml + '<div class="research-doc-content">' + html + '</div>';
                var backLink = placeholder.querySelector('[data-back]');
                if (backLink) backLink.addEventListener('click', function (e) { e.preventDefault(); backToTop(); });
            })
            .catch(function () {
                placeholder.innerHTML = '<div class="research-error">Unable to load document.</div>';
            });
    }

    // Load all documents on page load
    function loadAll() {
        docs.forEach(function (d) {
            var section = document.getElementById(d.id);
            if (section) return;
            var placeholder = document.createElement('div');
            placeholder.id = d.id;
            placeholder.className = 'research-doc';
            placeholder.innerHTML = '<div class="research-loading">Loading ' + d.label + '...</div>';
            contentEl.appendChild(placeholder);

            fetch(d.path)
                .then(function (r) { return r.ok ? r.text() : Promise.reject(new Error(r.status)); })
                .then(function (text) {
                    text = stripFrontmatter(text);
                    var html = marked.parse(text, { gfm: true });
                    var navHtml = '<div class="research-doc-nav"><a href="#" onclick="return false;" data-back>Back to list</a></div>';
                    placeholder.innerHTML = navHtml + '<div class="research-doc-content">' + html + '</div>';
                    var backLink = placeholder.querySelector('[data-back]');
                    if (backLink) backLink.addEventListener('click', function (e) { e.preventDefault(); backToTop(); });
                })
                .catch(function () {
                    placeholder.innerHTML = '<div class="research-error">Unable to load ' + d.label + '.</div>';
                });
        });
    }

    loadAll();
})();
